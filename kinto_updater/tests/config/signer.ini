[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8888

[app:main]
use = egg:kinto
kinto.userid_hmac_secret = aujourd'hui il fait froid en bretagne.
multiauth.policies = basicauth
kinto.flush_endpoint_enabled = true

; Kinto Updater configuration.
; XXX Put this in a section instead.
kinto.includes = kinto_updater.hook

kinto_updater.bucket = buck
kinto_updater.collection = coll
kinto_updater.remote_server_url = http://localhost:7777/v1
kinto_updater.remote_server_auth = user:p4ssw0rd
kinto_updater.private_key = kinto_updater/tests/config/ecdsa.private.pem

[loggers]
keys = root, cliquet

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_cliquet]
level = DEBUG
handlers =
qualname = cliquet

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
