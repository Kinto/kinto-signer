language: python
python: 2.7
env:
    - TOX_ENV=py27
    - TOX_ENV=py34
    - TOX_ENV=flake8
install:
    - pip install tox
script:
    - tox -e $TOX_ENV
matrix:
  include:
    - go: 1.5
      language: go
      script:
        - .venv/bin/tox -e functional
      install:
        - pip install --user virtualenv
        - virtualenv .venv
        - make install-autograph
        - ls .venv/bin/
        - .venv/bin/pip install kinto
        - .venv/bin/pip install tox
        - make run-autograph &
        - make run-signer &
