language: python
python: 3.8
cache: pip
addons:
  postgresql: "9.5"
services:
  - docker
env:
    - TOX_ENV=py38
    - TOX_ENV=kinto-master
    - TOX_ENV=lint
sudo: false
install:
    - pip install tox
before_script:
    - psql -c "CREATE DATABASE testdb ENCODING 'UTF8' TEMPLATE template0;" -U postgres

script:
    - tox -e $TOX_ENV
matrix:
  include:
    - env:
        - TOX_ENV=functional
      before_install:
        - docker pull mozilla/autograph
        - docker run -v `pwd`/tests/config/autograph.yaml:/app/autograph.yaml -d -p 8000:8000 mozilla/autograph
      install:
        - pip install tox
        - make install
        - make run-kinto &
        - sleep 5
    - env:
        - TOX_ENV=functional
          WITH=kinto-master
      before_install:
        - docker pull mozilla/autograph
        - docker run -v `pwd`/tests/config/autograph.yaml:/app/autograph.yaml -d -p 8000:8000 mozilla/autograph
      install:
        - pip install tox
        - make install
        - pip install -U https://github.com/Kinto/kinto/zipball/master
        - make run-kinto &
        - sleep 5

after_success:
    # Report coverage results to coveralls.io
    - pip install coveralls
    - coveralls
