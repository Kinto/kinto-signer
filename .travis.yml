language: python
python: 2.7
env:
    - TOX_ENV=py27
    - TOX_ENV=py34
    - TOX_ENV=flake8
install:
    - pip install tox
script:
    - tox -e $TOX_ENV
matrix:
  include:
    - go: 1.5
      language: go
      script:
        - .venv/bin/tox -e functional
      install:
        - eval "$(gimme 1.5)"
        - go version
        - python --version
        - make install-dev install-autograph
        - .venv/bin/pip install tox
        - make run-autograph &
        - make run-signer &
