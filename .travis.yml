dist: trusty
language: python
python: 3.6
cache: pip
addons:
  postgresql: "9.5"
services:
  - docker
env:
    - TOX_ENV=py36
    - TOX_ENV=kinto-master
    - TOX_ENV=flake8
sudo: false
install:
    - pip install tox
before_script:
    - psql -c "CREATE DATABASE testdb ENCODING 'UTF8' TEMPLATE template0;" -U postgres

before_install:
    - cat `pwd`/tests/config/autograph.yaml
    - docker pull mozilla/autograph
    - docker run -v `pwd`/tests/config/autograph.yaml:/app/autograph.yaml -d -p 8000:8000 mozilla/autograph

script:
    - tox -e $TOX_ENV
matrix:
  include:
    - env:
        - TOX_ENV=functional
      install:
        - make install
        - make run-kinto &
        - sleep 5
    - env:
        - TOX_ENV=functional
          WITH=kinto-master
      install:
        - make install
        - .venv/bin/pip install -U https://github.com/Kinto/kinto/zipball/master
        - make run-kinto &
        - sleep 5

after_success:
    # Report coverage results to coveralls.io
    - pip install coveralls
    - coveralls
