[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8888

[app:main]
use = egg:kinto
kinto.userid_hmac_secret = aujourd'hui il fait beau en bretagne.
multiauth.policies = basicauth
kinto.flush_endpoint_enabled = true

; Kinto Updater configuration.
; XXX Put this in a section instead.
kinto.includes = kinto_signer.hook

kinto_signer.resources =
    source/collection1;destination/collection1
    source/collection2;destination/collection2

kinto_signer.private_key = kinto_signer/tests/config/ecdsa.private.pem

[loggers]
keys = root, cliquet

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_cliquet]
level = DEBUG
handlers =
qualname = cliquet

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
