language: python
python: 2.7
env:
    - TOX_ENV=py27
    - TOX_ENV=py34
    - TOX_ENV=flake8
install:
    - pip install tox
script:
    - tox -e $TOX_ENV
matrix:
  include:
    - go: 1.5
      env:
        - TOX_ENV=functional
      install:
        - pip install tox
        - make run-autograph &
        - make run-signer &
