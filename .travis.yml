language: python
python: 2.7
env:
    - TOX_ENV=py27
    - TOX_ENV=py34
    #- TOX_ENV=py35
    - TOX_ENV=flake8
install:
    - pip install tox
script:
    - tox -e $TOX_ENV
matrix:
  include:
    - go: 1.5
      language: go
      env:
        - SERVER=stable TOX_ENV=functional
        - SERVER=development TOX_ENV=functional
      install:
        - pip install --user virtualenv tox
        - make install-autograph install
        - make run-autograph &
        - if [[ $SERVER && $SERVER == development ]]; then .venv/bin/pip install https://github.com/Kinto/kinto/zipball/master; fi
        - make run-signer &
    - python: 3.5
      env:
        - TOX_ENV=py35
